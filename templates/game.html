<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quiz Game</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="artist-background"></div>

    <div class="quiz-container">
        <h2 class="question-text">Question {{ question_num }}/5</h2>
        <p class="question">{{ question }}</p>

        <div class="music-player">
            <iframe 
                src="https://open.spotify.com/embed/track/{{ spotify_id }}" 
                width="100%" 
                height="80" 
                frameborder="0" 
                allow="encrypted-media"
                style="border-radius: 12px;">
            </iframe>
        </div>

        <div class="options-container">
            <form method="POST" action="/answer" id="answerForm">
                {% for option in options %}
                <button type="submit" name="answer" value="{{ option }}" class="dynamic-btn">
                    {{ option }}
                </button>
                {% endfor %}
                <input type="hidden" name="answer" value="" id="timeoutAnswer" disabled>
            </form>
        </div>

        <div class="score-container">
            <p class="score">Score: {{ session.score }}</p>
            <p class="high-score">High Score: {{ session.high_score }}</p>
        </div>
        <p class="timer">Time: <span id="countdown">30</span>s</p>
    </div>

    <script src="/static/script.js"></script>
    <script>
        let timeLeft = 30;
        const timerElement = document.getElementById('countdown');
        const form = document.getElementById('answerForm');
        const timeoutInput = document.getElementById('timeoutAnswer');
        
        const timerInterval = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                timeoutInput.disabled = false;
                form.submit();
            }
        }, 1000);

        window.addEventListener('beforeunload', () => {
            clearInterval(timerInterval);
        });
    </script>
</body>
</html>
