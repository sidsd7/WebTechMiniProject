<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quiz Game</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="artist-background"></div>

    <div class="quiz-container">
        <div class="title">Tune Trivia</div>
        <div class="welcome-message">Welcome! Select a mode to start the quiz!</div>
        <div class="mode-selection">
            <form method="POST" action="/start">
                <input type="hidden" name="mode" value="easy">
                <button>Easy</button>
            </form>
            <form method="POST" action="/start">
                <input type="hidden" name="mode" value="medium">
                <button>Medium</button>
            </form>
            <form method="POST" action="/start">
                <input type="hidden" name="mode" value="hard">
                <button>Hard</button>
            </form>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
